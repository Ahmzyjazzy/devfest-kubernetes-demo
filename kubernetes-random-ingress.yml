apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: random-ingress
  namespace: random-namespace
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  backend:
    serviceName: default-http-backend
    servicePort: 80
  rules:
  - host: random.demo
    http:
      paths:
      - path: /
        backend:
          serviceName: random-service
          servicePort: 80